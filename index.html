<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zypto Wallet</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;700;900&display=swap">
  <style>
    html, body {
      height: 100%;
      font-family: 'Golos Text', sans-serif;
      background-color: #000;
      color: #ffffff;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('img/gradient-image.svg');
      background-size: cover;
      background-position: center;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
      text-align: center;
      overflow-y: auto;
    }

    .image-container img {
      width: 100%;
      max-width: 380px;
      margin-bottom: 30px;
    }

    .main-title {
      font-weight: 900;
      font-size: 32px;
      margin-bottom: 15px;
    }

    .sub-title {
      font-weight: 400;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .button {
      width: 100%;
      max-width: 340px;
      padding: 15px;
      border-radius: 30px;
      font-weight: 700;
      font-size: 20px;
      cursor: pointer;
      margin: 10px auto;
      border: none;
      display: block;
    }

    .btn-primary {
      background-color: #ffffff;
      color: #000000;
    }

    .btn-secondary {
      background-color: transparent;
      border: 2px solid #ffffff;
      color: #ffffff;
    }

    /* Responsive adjustments */
    @media (max-width: 500px) {
      .main-title {
        font-size: 28px;
      }
      .sub-title {
        font-size: 20px;
      }
      .button {
        font-size: 18px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="background"></div>

<div class="container">
  <div class="image-container">
    <img src="img/frame-6.png" alt="Zypto">
  </div>

  <h1 class="main-title">Your Crypto Wallet for a Stable World</h1>
  <p class="sub-title">✨100% USDT. 100% Simple✨</p>

  <button class="button btn-primary">Start now</button>
  <button class="button btn-secondary">Login</button>
</div>

</body>
</html>
