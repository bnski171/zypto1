<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zypto - Your Crypto Wallet for a Stable World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a0a20 0%, #330a3c 50%, #1a0a20 100%);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px 0;
        }

        .logo-container {
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .logo {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 0 15px rgba(255, 105, 255, 0.7));
        }

        .content {
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 105, 255, 0.7);
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .usdt-text {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #f5f5f5;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .sparkle {
            display: inline-block;
            margin: 0 5px;
            color: #ffcc00;
            font-size: 1.5rem;
        }

        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        .cta-button {
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .primary-button {
            background-color: white;
            color: #330a3c;
            border: none;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .primary-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }

        .secondary-button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .secondary-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        .decorations {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .sparkle-decoration {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(161,104,255,0.6) 50%, rgba(161,104,255,0) 100%);
            border-radius: 2px;
            transform: rotate(45deg);
            animation: float 6s infinite ease-in-out;
        }

        .sp1 {
            left: 10%;
            top: 30%;
            animation-delay: 0s;
        }

        .sp2 {
            left: 20%;
            top: 50%;
            width: 30px;
            height: 30px;
            animation-delay: 1s;
        }

        .sp3 {
            right: 15%;
            top: 40%;
            width: 25px;
            height: 25px;
            animation-delay: 2s;
        }

        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 4s infinite ease-in-out;
        }

        .dot1 {
            left: 25%;
            top: 45%;
            animation-delay: 0.5s;
        }

        .dot2 {
            right: 30%;
            top: 35%;
            width: 6px;
            height: 6px;
            animation-delay: 1.5s;
        }

        .mesh-grid {
            position: absolute;
            width: 200px;
            height: 200px;
            background: 
                radial-gradient(circle at 50% 50%, rgba(255, 105, 255, 0.2) 2px, transparent 2px),
                rgba(255, 105, 255, 0.1);
            background-size: 20px 20px;
            top: 40%;
            right: 15%;
            border-radius: 10px;
            transform: rotate(15deg);
            animation: pulse 5s infinite alternate;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(45deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-15px) rotate(45deg);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.4;
                transform: scale(0.95) rotate(15deg);
            }
            100% {
                opacity: 0.7;
                transform: scale(1.05) rotate(15deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .usdt-text {
                font-size: 1rem;
            }
            
            .logo-container {
                width: 70%;
            }
            
            .mesh-grid {
                width: 150px;
                height: 150px;
                right: 10%;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
                padding: 0 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .logo-container {
                width: 80%;
            }
            
            .cta-buttons {
                max-width: 280px;
            }
            
            .cta-button {
                padding: 14px 20px;
                font-size: 1.1rem;
            }
            
            .mesh-grid {
                width: 120px;
                height: 120px;
                right: 5%;
                top: 50%;
            }
            
            .sparkle-decoration {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://i.postimg.cc/8zn22MV5/zypto3dlogo.png" alt="Zypto Logo" class="logo">
            </div>
        </div>

        <div class="content">
            <h1 class="main-title">Your Crypto Wallet for a Stable World</h1>
            <p class="usdt-text">
                <span class="sparkle">✨</span>100% USDT. 100% Simple<span class="sparkle">✨</span>
            </p>
            <div class="cta-buttons">
                <button class="cta-button primary-button">Start now</button>
                <button class="cta-button secondary-button">Login</button>
            </div>
        </div>

        <div class="decorations">
            <div class="sparkle-decoration sp1"></div>
            <div class="sparkle-decoration sp2"></div>
            <div class="sparkle-decoration sp3"></div>
            <div class="dot dot1"></div>
            <div class="dot dot2"></div>
            <div class="mesh-grid"></div>
        </div>
    </div>

    <script>
        // Optional JavaScript for additional interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Add subtle hover effect to logo
            const logo = document.querySelector('.logo');
            logo.addEventListener('mouseover', function() {
                this.style.filter = 'drop-shadow(0 0 20px rgba(255, 105, 255, 0.9))';
            });
            logo.addEventListener('mouseout', function() {
                this.style.filter = 'drop-shadow(0 0 15px rgba(255, 105, 255, 0.7))';
            });
            
            // Create random sparkles dynamically
            const decorations = document.querySelector('.decorations');
            for (let i = 0; i < 5; i++) {
                const size = Math.random() * 5 + 3;
                const sparkle = document.createElement('div');
                sparkle.classList.add('dot');
                sparkle.style.width = `${size}px`;
                sparkle.style.height = `${size}px`;
                sparkle.style.left = `${Math.random() * 80 + 10}%`;
                sparkle.style.top = `${Math.random() * 80 + 10}%`;
                sparkle.style.animationDelay = `${Math.random() * 5}s`;
                decorations.appendChild(sparkle);
            }
        });
    </script>
</body>
</html>
